<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		
		<link rel="stylesheet" type="text/css" href="stylelogin.css">
		<script src="js/otentikasi.js"></script>
	</head>
<body>
	<div class="kerangka1">
	<h6>INFO LOGIN</h6>	
					<table class="tabel">
						<tr>
							<td width="10%">Username</td>
							<td width="10%">:</td>
							<td width="50%">admin11</td>
						</tr>
						<tr>
							<td>Password</td>
							<td>:</td>
							<td>admin22</td>
						</tr>
					</table>
	</div>

		<div class="kerangka">
			<div class="header">
				<h2>LOGIN</h2>
			</div>
			
			<br>
			<br>
			<div class="form">
				<form method="request">
					<input type="text" placeholder="Username" class="form_login" name="username" id="username" required />
					<input type="password" placeholder="Password" class="form_login" name="password" id="password" required />
					<input type="submit" class="tombol_login" onClick="return validasi()" value="LOGIN">
				</form>
				
			</div>
			
		</div>
	</body>
</html>
